
<form>
    <h1 align="center">Login</h1>
   
    <mat-form-field>
    <mat-label>email</mat-label>
    <input matInput type="email" placeholder="Enter email" required>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
    </mat-form-field><br>
         
        
 <button mat-raised-button color="primary" type="submit">Signin</button>

   
  
</form>
